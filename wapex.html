<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
body {
font-family: Arial, sans-serif;
background-color: #fff;
margin: 0;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
}
.header {
background-color: #1a1a1a;
color: #fff;
padding: 10px 20px;
display: flex;
justify-content: center;
align-items: center;
width: 100%;
position: fixed;
top: 0;
}
.header .logo {
height: 30px;
}
.login-container {
background-color: #fff;
padding: 20px;
border: 1px solid #ccc;
text-align: center;
width: 300px;

}
.login-container h2 {
margin: 0 0 20px;
color: #1a1a1a;
}
.login-container a {
color: #1e90ff;
text-decoration: none;
font-size: 14px;
}
.login-container input[type="text"],
.login-container input[type="password"] {
width: 100%;
padding: 10px;
margin: 10px 0;
border: 1px solid #ccc;
border-radius: 4px;
box-sizing: border-box;
}
.login-container input[type="submit"] {
width: 100%;
padding: 10px;
background-color: #1e90ff;
color: #fff;
border: none;
border-radius: 4px;
cursor: pointer;
}
.login-container input[type="submit"]:hover {
background-color: #104e8b;
}
.toggle-option {
color: #666;
font-size: 14px;
}
.password-field {
position: relative;
}
.password-field input[type="password"] + span {
position: absolute;
right: 10px;
top: 50%;
transform: translateY(-50%);
color: #666;
}
</style>
</head>
<body>
    <div class="header">
        <img src="https://www.wapex.com/static/img/home-logo-light.fe2932b.png" alt="Logo" class="logo">
    </div>
    <div class="login-container">
        <h2>Login</h2>
        <div class="toggle-option">
            <a href="#" style="color: #1e90ff; border-bottom: 2px solid #1e90ff;">Email</a>
            <span> Phone</span>
        </div>
        <form>
            <input type="text" placeholder="Enter your email" required>
            <div class="password-field">
                <input type="password" placeholder="Enter login password" required>
                <span>ðŸ˜´</span>
            </div>
            <a href="#" style="float: right;">Forgot password</a>
            <input type="submit" value="Login">
        </form>
        <p style="font-size: 12px; color: #666;">Continue to log in if you agree to User agreement And Privacy policy</p>
        <a href="#" style="font-size: 14px;">Sign up</a>
    </div>
</body>
</html>
