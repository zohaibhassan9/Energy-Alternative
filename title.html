<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scrolling Background Image Gallery</title>
<style>
  /* Reset some basic styles */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
  }

  /* Full Section Styling */
  .section {
    position: relative;
    height: 100vh;
    overflow: hidden;
    color: white;
    text-align: center;
  }

  /* Background Gallery */
  .background-gallery {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
  }

  /* Individual Background Images */
  .background-image {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    opacity: 0;
    transition: opacity 1s ease-in-out;
  }

  /* Active Image */
  .background-image.active {
    opacity: 1;
  }

  /* Navigation Menu */
  .menu {
    position: absolute;
    top: 20px;
    right: 20px;
    display: flex;
    gap: 20px;
  }

  .menu a {
    color: white;
    text-decoration: none;
    font-size: 1em;
    padding: 10px 15px;
    border-radius: 5px;
    transition: background 0.3s;
  }

  .menu a:hover {
    background: rgba(255, 255, 255, 0.3);
  }

  /* Heading and Subheading */
  .content {
    position: relative;
    top: 50%;
    transform: translateY(-50%);
  }

  .content h1 {
    font-size: 4em;
    font-weight: bold;
  }

  .content h2 {
    font-size: 1.5em;
    margin-top: 10px;
    color: #f2a154;
  }

  /* Buttons */
  .button-container {
    margin-top: 20px;
    display: flex;
    justify-content: center;
    gap: 15px;
  }

  .button {
    padding: 10px 25px;
    font-size: 1em;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
  }

  .button-discover {
    background-color: #f2a154;
    color: white;
  }

  .button-services {
    background-color: transparent;
    border: 2px solid #f2a154;
    color: #f2a154;
  }

  .button-discover:hover {
    background-color: #e38a35;
  }

  .button-services:hover {
    background-color: #f2a154;
    color: white;
  }
</style>
</head>
<body>

<!-- Section -->
<div class="section">
  <!-- Background Gallery -->
  <div class="background-gallery">
    <div class="background-image active" style="background-image: url('https://source.unsplash.com/random/1920x1080?nature,water');"></div>
    <div class="background-image" style="background-image: url('https://source.unsplash.com/random/1920x1080?nature,mountain');"></div>
    <div class="background-image" style="background-image: url('https://source.unsplash.com/random/1920x1080?nature,forest');"></div>
    <div class="background-image" style="background-image: url('https://source.unsplash.com/random/1920x1080?nature,desert');"></div>
    <div class="background-image" style="background-image: url('https://source.unsplash.com/random/1920x1080?nature,sky');"></div>
  </div>

  <!-- Navigation Menu -->
  <nav class="menu">
    <a href="#home">Home</a>
    <a href="#about">About Us</a>
    <a href="#services">Services</a>
    <a href="#projects">Projects</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- Content Area -->
  <div class="content">
    <h1>ENERGY ALTERNATIVES</h1>
    <h2>Powered By Nature</h2>
    <p>Energy Alternatives is a highly diversified and progressive company involved in renewable energy projects across all sectors in Pakistan.</p>
    
    <!-- Buttons -->
    <div class="button-container">
      <button class="button button-discover">Discover</button>
      <button class="button button-services">All Services</button>
    </div>
  </div>
</div>

<script>
  // JavaScript to handle the background image transitions
  let currentIndex = 0;
  const images = document.querySelectorAll('.background-image');
  const intervalTime = 2000; // 2 seconds

  function changeImage() {
    images[currentIndex].classList.remove('active');
    currentIndex = (currentIndex + 1) % images.length;
    images[currentIndex].classList.add('active');
  }

  // Start the gallery scrolling
  setInterval(changeImage, intervalTime);
</script>

</body>
</html>
