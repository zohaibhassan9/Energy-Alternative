    <script>// scripts.js

        // Data for each project with corresponding images
        const projectImages = {
            project1: [
                'assets/images/projects/23.jpg',
                'assets/images/projects/22.jpg',
                'assets/images/projects/21.jpg'
            ],
            project2: [
                'assets/images/projects/20.jpg',
                'assets/images/projects/19.jpg',
                'assets/images/projects/18.jpg'
            ],
            [
                'assets/images/projects/20.jpg',
                'assets/images/projects/19.jpg',
                'assets/images/projects/18.jpg'
            ]

            // Add more projects with their images here
        };
        
        // Open the modal with images based on selected project
        document.querySelectorAll('.project-card').forEach(card => {
            card.addEventListener('click', (event) => {
                const projectId = card.getAttribute('data-project');
                openGallery(projectId);
            });
        });
        
        // Open the gallery modal
        function openGallery(projectId) {
            const galleryModal = document.getElementById('gallery-modal');
            const galleryImage = document.getElementById('gallery-image');
            
            const images = projectImages[projectId];
            let currentIndex = 0;
        
            // Set the initial image
            galleryImage.src = images[currentIndex];
        
            // Show the modal
            galleryModal.style.display = 'flex';
        
            // Handle next and previous image navigation
            document.querySelector('.next-btn').addEventListener('click', () => {
                currentIndex = (currentIndex + 1) % images.length;
                galleryImage.src = images[currentIndex];
            });
        
            document.querySelector('.prev-btn').addEventListener('click', () => {
                currentIndex = (currentIndex - 1 + images.length) % images.length;
                galleryImage.src = images[currentIndex];
            });
        
            // Close the modal when clicked outside
            galleryModal.addEventListener('click', (e) => {
                if (e.target === galleryModal) {
                    galleryModal.style.display = 'none';
                }
            });
        }
        </script>
</body>
