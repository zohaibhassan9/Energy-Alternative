<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .payment-methods {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .method {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            background-color: #fdfdfd;
            text-align: center;
            transition: 0.3s;
        }
        .method:hover {
            background-color: #f1f1f1;
        }
        .bank-transfer {
            margin-top: 30px;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Checkout</h2>
        <div class="payment-methods">
            <!-- Easypaisa -->
            <div class="method" onclick="processEasypaisaPayment()">Pay with Easypaisa</div>
            
            <!-- JazzCash -->
            <div class="method" onclick="processJazzCashPayment()">Pay with JazzCash</div>
            
            <!-- Visa/Mastercard -->
            <div class="method" onclick="processPayFastPayment()">Pay with Visa/Mastercard</div>
            
            <!-- Bank Transfer -->
            <div class="bank-transfer">
                <h3>Pay via Bank Transfer</h3>
                <p>Account Name: <strong>Your Name</strong></p>
                <p>Account Number: <strong>PKXXXXXXXXXXXXXX</strong></p>
                <p>Bank: <strong>Your Bank Name</strong></p>
                <p>Branch: <strong>Your Bank Branch</strong></p>
                <form action="/confirm-bank-transfer" method="post" enctype="multipart/form-data">
                    <label for="payment-proof">Upload Payment Proof:</label><br>
                    <input type="file" name="payment-proof" id="payment-proof" required><br>
                    <button type="submit">Confirm Payment</button>
                </form>
            </div>
        </div>
    </div>
    <script src="checkout.js"></script>
    <script src="backend.js"></script>
</body>
</html>
